<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Weather Dashboard <p id="city" ></p>
      </h1>
      
        <div class="columns ">
            <div class="column">
              <input type="text" id="debounce"></input>
              <button onclick=getWeather()>Search</button>
            </div>
            <div id="current" class="column">
              <h2>Today</h2>
              
              <p id="date"></p>
              <p id="image"></p>
              <p id="temperature"></p>
              <p id="humidity"></p>
              <p id="windSpeed"></p>
              <p id="uvIndex"></p>
              <p id="conditionality"></p>
            </div>

            <div id="future" class="column">
              <h2>Future</h2>
              
              <p id="future_date"></p>
              <p id="future_image"></p>
              <p id="future_temperature"></p>
              <p id="future_humidity"></p>
              <p id="future_windSpeed"></p>
              <p id="future_uvIndex"></p>
              <p id="future_conditionality"></p>
            </div>
          </div>
          <div class="columns ">
            <div class="column">
              <p>Recent Searches</p>
            </div>
            <div class="column">
              
            </div>

            <div class="column">
              
            </div>
          </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/script.js"></script>
  </body>
</html>
