<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container is-dark">
      <h1 class="title has-text-centered">
        Weather Dashboard <p id="city" ></p>
      </h1>
      
        <div class="columns ">
            <div class="column">
              <input type="text" class="input" id="debounce"></input>
              <button class="button" onclick=getWeather()>Search</button>

              <br>
              <h3>Recent Searches: <p id="left"></p></h3>>
            </div>
            <div id="current" class="column">
              <h2 class="title">Today</h2>
              
              <p id="date" class="subtitle"></p>
              <p id="image"></p>
              <p id="temperature"></p>
              <p id="humidity"></p>
              <p id="windSpeed"></p>
              <p id="uvIndex"></p>
              <p id="conditionality"></p>
            </div>

            <div id="future" class="column">
              <h2 class="title">5 Day Forcast</h2>
              <p class="subtitle" id="1future_date"></p>
              <p id="1future_image"></p>
              <p id="1future_temperature"></p>
              <p id="1future_humidity"></p>
              <p id="1future_windSpeed"></p>
              <p id="1future_uvIndex"></p>
              <p id="1future_conditionality"></p>
              <br>
              <p id="2future_date"></p>
              <p id="2future_image"></p>
              <p id="2future_temperature"></p>
              <p id="2future_humidity"></p>
              <p id="2future_windSpeed"></p>
              <p id="2future_uvIndex"></p>
              <p id="2future_conditionality"></p>
              <br>
              <p id="3future_date"></p>
              <p id="3future_image"></p>
              <p id="3future_temperature"></p>
              <p id="3future_humidity"></p>
              <p id="3future_windSpeed"></p>
              <p id="3future_uvIndex"></p>
              <p id="3future_conditionality"></p>
              <br>
              <p id="4future_date"></p>
              <p id="4future_image"></p>
              <p id="4future_temperature"></p>
              <p id="4future_humidity"></p>
              <p id="4future_windSpeed"></p>
              <p id="4future_uvIndex"></p>
              <p id="4future_conditionality"></p>
              <br>
              <p id="5future_date"></p>
              <p id="5future_image"></p>
              <p id="5future_temperature"></p>
              <p id="5future_humidity"></p>
              <p id="5future_windSpeed"></p>
              <p id="5future_uvIndex"></p>
              <p id="5future_conditionality"></p>
              <br>
            </div>
          </div>

    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/script.js"></script>
  </body>
</html>
